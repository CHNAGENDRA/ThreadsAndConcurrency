name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - stage
      - main
  pull_request:
    branches:
      - dev
      - stage
      - main

jobs:
  # -------------------------------
  # 1️⃣ BUILD & TEST
  # -------------------------------
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -DskipTests=false

      - name: Run Tests
        run: mvn test

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar

  # -------------------------------
  # 2️⃣ DEPLOY TO DEV
  # -------------------------------
  deploy_dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Dev Environment
        run: |
          echo "Deploying to DEV environment..."
          # Example: docker build and run, or scp to a dev server
          # docker build -t threads-app:dev .
          # docker run -d -p 8081:8080 threads-app:dev

  # -------------------------------
  # 3️⃣ DEPLOY TO STAGE (with approval)
  # -------------------------------
  deploy_stage:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    needs: deploy_dev
    if: github.ref == 'refs/heads/stage'
    environment:
      name: stage
      url: https://stage.example.com
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Stage Environment
        run: |
          echo "Deploying to STAGE environment..."
          # docker build -t threads-app:stage .
          # docker run -d -p 8082:8080 threads-app:stage

  # -------------------------------
  # 4️⃣ DEPLOY TO PROD (manual approval)
  # -------------------------------
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy_stage
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://prod.example.com
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Production Environment
        run: |
          echo "Deploying to PRODUCTION environment..."
          # docker build -t threads-app:prod .
          # docker run -d -p 8080:8080 threads-app:prod
